{% extends 'flights/layout.html'%}

{% block body%}
    <h1>Airports</h1>
    
    <ul>
      {% for airport in airports %}
        <li>
          <a href="{% url 'airportURL' airport.id %}">
            Airport {{airport.id}}: {{airport.city}}({{airport.code}})
          </a>
        </li>
      {% endfor %}
    </ul>

{% endblock%}
