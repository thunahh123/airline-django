{% extends 'flights/layout.html'%}

{% block body %}
 <h1>Airport: {{airport.city}} ({{airport.code}})</h1>
 <h2>Departures</h2>
    <ul>
        {% for flight in departures %}
        <li>{{ flight }}</li>
        {% endfor %}
    </ul>
    <h2>Arrivals</h2>
    <ul>
        {% for flight in arrivals %}
        <li>{{ flight }}</li>
        {% endfor %}
    </ul>
 
{% endblock %}
